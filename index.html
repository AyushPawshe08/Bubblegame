<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wgh
t@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
               <div class="elem">
                <h4>Hit</h4>
                <div id="newhitval" class="box">50</div>
               </div>
               <div class="elem">
                <h4>Timer</h4>
                <div class="box" id="timerval">0</div>
               </div>
               <div class="elem">
                <h4>Score</h4>
                <div id="scoreval" class="box">0</div>
               </div>
            </div>
            <div class="mid">
            <div class="bubble">5</div>
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
